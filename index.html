    <title>Virtual Minds V24</title>
    <script>
      // Apply dark theme class ASAP to avoid light flash and ensure visibility
      (function() {
        try {
          var KEY = 'cmf_theme';
          var saved = localStorage.getItem(KEY);
          var isDark = saved ? saved === 'dark' : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) document.documentElement.classList.add('dark');
        } catch (e) {
          // If localStorage is not available, default to dark for better contrast
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
